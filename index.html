<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon</title>
  <!-- Inline CSS for Animations -->
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #232f3e;
      color: white;
      padding: 10px 20px;
    }

    .logo {
      font-size: 20px;
    }

    .search-bar input {
      padding: 5px;
      width: 300px;
    }

    .search-bar button {
      padding: 5px 10px;
    }

    .user-options a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
    }

    .banner {
      background-color: #f3f3f3;
      text-align: center;
      padding: 50px 0;
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      padding: 20px;
    }

    .product {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
      animation: bounceIn 1s ease-in-out;
    }

    .product img {
      width: 100%;
      height: auto;
    }

    footer {
      background-color: #232f3e;
      color: white;
      text-align: center;
      padding: 10px 0;
    }

    @keyframes bounceIn {
      0% {
        transform: scale(0.5);
        opacity: 0;
      }
      50% {
        transform: scale(1.2);
        opacity: 0.8;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    button {
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    
    button:hover {
      background-color: #f0c14b;
    }
  </style>
</head>
